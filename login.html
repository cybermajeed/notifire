<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifire</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="shortcut icon" href="./assets/logo.png" />
  </head>
  <body>
    <div class="logo">
      <img src="./assets/logo.png" alt="logo" />
      <span>Notifire</span>
    </div>
    <div class="wrapper">
      <div class="design">
        <img src="./assets/cehs.png" alt="" />
        <div class="welcome">
          <span>Hello</span>
          <br />
          <span>Welcome to Notifire</span>
        </div>
      </div>
      <form action="">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="button" value="Login" id="submit" />
      </form>
      <svg
        class="wave"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#0099ff"
          fill-opacity="1"
          d="M0,96L80,112C160,128,320,160,480,154.7C640,149,800,107,960,106.7C1120,107,1280,149,1360,170.7L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
